<!DOCTYPE html>
<html>
<head>
    <title>React + Spring</title>
</head>
<body>
<div id='root'></div>


<script src="https://fb.me/react-15.0.1.js"></script>
<script src="https://fb.me/react-dom-15.0.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>

<script type="text/babel">
var Task = React.createClass({
      render: function() {
    return (
      <tr>
        <td>{this.props.task.name}</td>
        <td>{this.props.task.time}</td>
        <td>{this.props.task.task}</td>
      </tr>);
  }
});
var TaskTable = React.createClass({
    render: function() {
    var rows = [];
    this.props.tasks.forEach(function(task) {
      rows.push(<Task task={task} />);
    });
    return (
      <table>
        <thead>
          <tr>
            <th>Name</th><th>Time</th><th>Task</th>
          </tr>
        </thead>
        <tbody>{rows}</tbody>
      </table>);
  }
});

var TASKS = [
  {name: 'Joe Biden', time: 10, task: 'Clean up the whitehouse'}
];
ReactDOM.render(
  <TaskTable tasks={TASKS}/>, document.getElementById('root')
);
</script>

</body>
</html>
